<!DOCTYPE html>
<html>
    <head>
        <title>Multitasker</title>
        <meta charset="utf-8" />
        <script src="../js/jquery-3.7.0.min.js"></script>
        <script>
            // Checking if the user is logged in
            fetch("/auth/is_logged_in", {
                method: "GET",
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
            })
                .then((response) => {
                    status = response.status;
                    data = response.json();
                    return data;
                })
                .then((data) => {
                    if (data.details == "N") {
                        window.location.href = "/";
                    }
                });
        </script>
    </head>

    <body>
        <div>
            <p>text</p>
        </div>
        <div style="width: 100%; height: 3px; background-color: blueviolet; margin: 30px"></div>
        <div id="new_category">
            <input name="name" id="new_category_name" />
            <button type="button" onclick="add_new_category()">
                add new catogory
            </button>
            <script>
                fetch("/my/create_category", {
                    method: "POST",
                    headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        name: $("#new_category_name")[0].value,
                    }),
                })
                    .then((response) => {
                        status = response.status;
                        data = response.json();
                        return data;
                    })
                    .then((data) => {
                        if (data.details == "N") {
                            window.location.href = "/";
                        }
                    });
            </script>
        </div>
    </body>
</html>
