<!DOCTYPE html>
<html>
    <head>
        <title>Multitasker</title>
        <meta charset="utf-8" />
        <script src="../js/jquery-3.7.0.min.js"></script>
        <script>
            // Checking if the user is logged in
            fetch("/auth/is_logged_in", {
                method: "GET",
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
            })
                .then((response) => {
                    status = response.status;
                    data = response.json();
                    return data;
                })
                .then((data) => {
                    console.log("Logged in: " + data.details);
                    if (data.details == "Y") {
                        $("#buttons").hide();
                        $("#login").hide();
                        $("#register").hide();
                        $("#my").show();
                    } else {
                        $("#buttons").show();
                        $("#login").show();
                        $("#register").hide();
                        $("#my").hide();
                    }
                });
        </script>
    </head>

    <body>
        <div id="buttons">
            <button onclick="open_login()" type="button">Login</button>
            <button onclick="open_register()" type="button">Register</button>
            <script>
                function open_login() {
                    $("#login").show();
                    $("#register").hide();
                }
            </script>
            <script>
                function open_register() {
                    $("#login").hide();
                    $("#register").show();
                }
            </script>
        </div>
        <div id="login">
            <h2>Login</h2>
            <p id="login_text" style="font-size: large"></p>
            <h3>email</h3>
            <input name="email" id="email_login" />
            <h3>password</h3>
            <input name="password" id="password_login" />
            <button onclick="login_btn()" type="button">Send</button>
            <script>
                function login_btn() {
                    status = 0;

                    fetch("/auth/login", {
                        method: "POST",
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            email: $("#email_login")[0].value,
                            password: $("#password_login")[0].value,
                        }),
                    })
                        .then((response) => {
                            status = response.status;
                            data = response.json();
                            return data;
                        })
                        .then((data) => {
                            console.log(status);
                            if (status == 200) {
                                $("#buttons").hide();
                                $("#login").hide();
                                $("#register").hide();
                                $("#my").show();
                            } else if (status == 400)
                                $("#login_text").text(data.details);
                            else if (status == 422)
                                $("#login_text").text(data.detail[0].msg);
                        });
                }
            </script>
        </div>
        <div id="register">
            <h2>Register</h2>
            <p id="register_text" style="font-size: large"></p>
            <h3>email</h3>
            <input name="email" id="email_register" />
            <h3>password</h3>
            <input name="password" id="password_register" />
            <h3>re_password</h3>
            <input name="re_password" id="re_password_register" />
            <button onclick="register_btn()" type="button">Send</button>
            <script>
                function register_btn() {
                    fetch("/auth/register", {
                        method: "POST",
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            email: $("#email_register")[0].value,
                            password: $("#password_register")[0].value,
                            re_password: $("#re_password_register")[0].value,
                        }),
                    })
                        .then((response) => {
                            status = response.status;
                            data = response.json();
                            return data;
                        })
                        .then((data) => {
                            console.log(status);
                            if (status == 200) {
                                $("#login_text").text("Пользователь успешно зарегестрирован.");
                                $("#buttons").show();
                                $("#login").show();
                                $("#register").hide();
                                $("#my").hide();
                            } else if (status == 400)
                                $("#register_text").text(data.details);
                            else if (status == 422)
                                $("#register_text").text(data.detail[0].msg);
                        });
                }
            </script>
        </div>
        <div id="my">
            <button onclick="redirect_my()" type="button">go to my</button>
            <script>
                function redirect_my() {
                    window.location.href = "/my";
                }
            </script>
            <button onclick="logout()" type="button">logout</button>
            <script>
                function logout() {
                    fetch("/auth/logout", {
                        method: "GET",
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                    })
                        .then((response) => {
                            status = response.status;
                            data = response.json();
                            return data;
                        })
                        .then((data) => {
                            console.log(status);
                            if (status == 400) {
                                $("#buttons").hide();
                                $("#login").hide();
                                $("#register").hide();
                                $("#my").show();
                            } else {
                                $("#buttons").show();
                                $("#login").show();
                                $("#register").hide();
                                $("#my").hide();
                            }
                        });
                }
            </script>
        </div>
    </body>
</html>
